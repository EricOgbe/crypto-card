<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>

  <main class="container">
    <img class="starter-pic" src="image-equilibrium.jpg" alt="">
    <p class="nft-name"><strong>Equilibrium #3429</strong></p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="priceDays">
      <p class="price"><i class="fa-brands fa-ethereum"></i>0.041 ETH</p>
      <p class="days"><i class="fa-solid fa-clock-four"></i>3 days left</p>
    </div>
    <hr>
    <div class="creator">
      <img  class="avatar" src="image-avatar.png" alt="pic of creator">
      <p> <span class="creation">Creation of</span>  <span class="name">Jules Wyvern</span> </p>
    </div>
  </main>

  <footer>
  </footer>

  

  

  
  
  
  

  
</body>
</html>
